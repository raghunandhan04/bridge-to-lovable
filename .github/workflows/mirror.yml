name: Mirror to Work Repo

on:
  push:
    branches:
      - main        # change if your default branch isn't main
    tags:
      - '*'         # also mirror tag pushes
  workflow_dispatch: # allow manual runs from the Actions tab

permissions:
  contents: read    # we use PAT for pushing, so this is enough

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT: get all commits and tags

      - name: Add work remote (authenticated)
        run: |
          git remote add work https://x-access-token:${{ secrets.WORK_TOKEN }}@github.com/raghunandhan04work/Hibiz-Ai-Website-Final.git

      - name: Push all refs (branches + tags)
        run: |
          # Push everything (branches, tags, notes)
          git push --mirror work

      # Optional: push Git LFS objects if you use LFS
      - name: Push Git LFS (optional)
        run: |
          if command -v git-lfs >/dev/null 2>&1; then
            git lfs install
            git lfs fetch --all
            git lfs push --all work
          fi
